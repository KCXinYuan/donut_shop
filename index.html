<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <title>Top Pot Donut Statistics</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
</head>
<body class='flex'>
  <header>
    <img width=75 height=75 src="http://www.toppotdoughnuts.com/_source/img/logo/tpd-logo2014.png">
    <h1>Top Pot Donuts Sale Simulation</h1>
    <p>A table based off of sales records from five different Top Pot locations that gives simulated sale numbers per hour and per day. </p>
  </header>

  <div class='body'>

    <div class='column' id='nav'>
      <ul>
        <li><a href="http://www.toppotdoughnuts.com/">Top Pot Doughnuts</a></li>
        <li><a href="https://www.codefellows.org/">Code Fellows</a></li>
        <li><a href="https://github.com/KCXinYuan/donut_shop">KCXinYuan's GitHub</a></li>
      </ul>
    </div>
    <div class='column' id='main'>
      <table>
        <thead id="head"></thead>
        <tbody id="body"></tbody>
      </table>
    </div>

    <div class='column' id='form'>
      <form id="donut-form" accept-charset=utf-8>
        <fieldset>
          <legend>Add/Update Donut Shop Stats</legend>

          <label for="where">Where: </label>
          <input name="where" type="text">

          <label for="min">Minimum customers per hour: </label>
          <input name="min" type="number">

          <label for="max">Maximum customers per hour: </label>
          <input name="max" type="number">

          <label for="avg">Average donuts per customer: </label>
          <input name="avg" type="number">

          <button id="submit" type="submit">Submit</button>
        </fieldset>
      </form>
    </div>

  </div>

  <footer>Kevin Chuang, 2015</footer>
  <script src='donut.js'></script>
</body>
